<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Direct Messaging</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="wrapper">
    <div class="container">
        <div class="left">
            <div class="top">
                <input type="text" />
                <a href="javascript:;" class="search"></a>
            </div>
            <ul class="people">
                <li *ngFor="let user of users; let i = index" class="person" data-chat="person1">
                  <div (click)="fetchConversation(user.Username)">
                    <img src="https://s3.postimg.org/yf86x7z1r/img2.jpg" alt="" />
                    <span class="name">{{user.Username}}</span>
                    <span *ngIf="user.Online" class="time">Online</span>
                    <span *ngIf="user.FirstName" class="preview">{{user.FirstName}}</span>
                    <span *ngIf="user.MiddleName" class="preview">{{user.MiddleName}}</span>
                    <span *ngIf="user.Email" class="preview">{{user.Email}}</span>
                  </div>
                </li>
            </ul>
        </div>
        <div class="right">
            <div class="top"><span>To: <span class="name">Dog Woofson</span></span></div>
            <div class="chat active-chat" data-chat="person1">
                <div class="conversation-start">
                    <span>Beginning</span>
                </div>
                <div *ngIf="activeConversation">
                  <div *ngFor="let msg of activeConversation.Messages">
                    <div class="bubble" [class.you]="otherUser == msg.Sender" [class.me]="otherUser != msg.Sender">
                      {{msg.Content}}
                    </div>
                  </div>
                </div>
                <!--div class="bubble me">
                  who we used to be.
                </div-->
            </div>
            <div class="write">
                <a href="javascript:;" class="write-link attach"></a>
                <input type="text" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"/>
                <a href="javascript:;" class="write-link smiley"></a>
                <a href="javascript:;" class="write-link send"></a>
            </div>
        </div>
    </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
